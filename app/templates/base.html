{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título{% endblock title%}</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Fim Styles -->


    {% block styles %}



    {% endblock styles %}
</head>

<body>
    <header>
        <h1 id="tittle"><a href="{% url 'home' %}" id="tittle-link">Exe<span id="span">call</a></span>
        </h1>
        <nav>
            <a href="{% url 'home' %}" class="nav-btn">Home</a>
            <a href="{% url 'exercicio.criar' %}" class="nav-btn">Novo exercício</a>
        </nav>
    </header>

    <form action="{% url 'pesquisa' %}">
        <span id="pes-text">Digite o que quer encontrar:</span> <input type="search" name="txtPesquisa"
            id="txtPesquisa" />
        <button type="submit" id="pesquisa-btn">Pesquisar</button>
    </form>
    {% block content %}Conteúdo aqui{% endblock content%}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Fim Scripts -->
    {% block scripts %}{% endblock scripts %}

</body>

</html>
